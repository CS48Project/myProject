{% extends "base.html" %}

{% block content %}
<div class="page-header">
	<h1>Register <small>Create an account!</small></h1>
</div>

<div class="row">
	<div class="col-md-4">
		<form role="form">
  			<div class="form-group">
    			<label for="user_full_name">Full name</label>
    			<input type="text" class="form-control" id="user_full_name" placeholder="Full name">
  			</div>
  			<div class="form-group">
    			<label for="user_name">Username</label>
    			<input type="text" class="form-control" id="user_name" placeholder="Username">
  			</div>
  			<div class="form-group">
    			<label for="user_email">Email</label>
    			<input type="email" class="form-control" id="user_email" placeholder="Email">
  			</div>
  			<div class="form-group">
    			<label for="user_password">Password</label>
    			<input type="password" class="form-control" id="user_password" placeholder="Password">
  			</div>
  			<div class="form-group">
    			<label for="user_password1">Verify password</label>
    			<input type="password" class="form-control" id="user_password1" placeholder="Verify password">
  			</div>
  			<div class="form-group">
    			<label for="user_profile_picture">Upload profile picture</label>
    			<input type="file" id="user_profile_picture">
    			<p class="help-block">This picture will represent you around the site.</p>
  			</div>
  			<div class="checkbox">
    			<label>
      				<input type="checkbox"> I agree to the <a href="/terms/">Terms and Conditions</a>.
    			</label>
  			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
