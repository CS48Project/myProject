{% extends "base.html" %}

{% block content %}
<div class="page-header">
	<h1>Search Results</h1>
</div>

{% for result in page.object_list %}
   <h3><a href="{{ result.object.get_absolute_url }}">{{ result.object.name }} ({{ result.object.restaurant }})</a></h3>
{% empty %}
   <h3>No results found.</h3>
{% endfor %}
{% endblock %}
