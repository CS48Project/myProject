{% extends "base.html" %}

{% block content %}
<div class="page-header">
	<h1>What to Eat <small>Here is a random food item for you!</small></h1>
</div>

<div>
	<h2>{{ random_food.name }}</h2>
	<ul>
		<li>Category: {{ random_food.category }}</li>
		<li>Type: {{ random_food.food_type }}</li>
		<li>Rating: {{ random_food.rating }}</li>
	</ul>
</div>
{% endblock %}
