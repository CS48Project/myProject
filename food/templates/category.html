{% extends "base.html" %}

{% block content %}
<div class="page-header">
	<h1>{{ category.name }} <small>A list of all {{ category.name }} items.</small></h1>
</div>

{% if food_list.count > 0 %}
	{% for food in food_list %}
		<h3><a href="/food/categories/{{ category.slug }}/{{ food.slug }}/{{ food.id }}/">{{ food.name }}</a></h3>
	{% endfor %}
{% else %}
	<h3>None to show!</h3>
{% endif %}
<p><a href="/food/categories/">Back to Categories</a></p>
{% endblock %}
