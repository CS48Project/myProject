{% extends "../templates/base.html" %}

{% block content %}
<div class="page-header">
 	<h1>Submit Food <small>Add a food item to our ever-growing list.</small></h1>
</div>

<form action="/food/submit/" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
    	{{ form.as_p }}
    </div>
 	<input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
