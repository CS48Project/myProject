{% extends "../templates/base.html" %}
{% load static %}

{% block content %}
<div class="page-header">
	<h1>{{ food.name }} <small>A description of this food item.</small></h1>
</div>

<p>Restaurant: {{ food.restaurant }}</p>
<p>Category: {{ food.category }}</p>
<p>Rating: {{ food.rating }}</p>

{% if food.thumbnail %}
	<p><img src="/static/assets/{{ food.thumbnail }}" width="200" /></p>
{% endif %}

{% endblock %}
