{% extends "base.html" %}
{% load ratings_tags %}

{% block content %}
<div class="page-header">
	<h1>Food List <small>A list of all food items.</small></h1>
</div>

{% for food in food_index %}
	<h3><a href="{{ food.get_absolute_url }}">{{ food.name }} ({{ food.restaurant }})</a></h3>
{% endfor %}
{% endblock %}
